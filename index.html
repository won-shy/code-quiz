<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <button id="show-highscores">View Highscores</button>
        <p class="timer"></p>
    </header>

    <article class="welcome-screen">
        <h1>Coding Quiz Challenge</h1>
        <p>Welcome to A Coding Quiz! Please press the "Start Quiz" button to begin the quiz. You have 60 seconds to
            complete, but be careful, for every wrong answer, you will receive a 10 second penalty. Good luck!</p>
        <button class="start-button">Start Quiz</button>
    </article>

    <article id="questions"></article>

    <p id="answer"></p>

    <article id="all-done"></article>

    <article id="view-highscores"></article>

    <script src="./assets/js/script.js"></script>
</body>

</html>
